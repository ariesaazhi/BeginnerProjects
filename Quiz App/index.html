<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="js/script.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 class="header-txt">Biotechnology Quiz</h2>
      </div>
      <div class="quiz-body">
        <h2 id="question">Question 1</h2>
        <ul>
          <li>
            <input type="radio" class="answer" name="answer" id="a" />
            <label for="a" id="a_text">Answers</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="b" />
            <label for="b" id="b_text">Answers</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="c" />
            <label for="c" id="c_text">Answers</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="d" />
            <label for="d" id="d_text">Answers</label>
          </li>
        </ul>
      </div>
      <div class="quiz-footer">
        <div class="quiz-details">1 of 5 Questions</div>
        <button type="button" id="btn">Next</button>
      </div>
    </div>
  </body>
</html>
